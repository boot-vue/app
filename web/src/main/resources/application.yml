#ָ公共配置
spring:
  application:
    name: app
  datasource:
    hikari:
      maximum-pool-size: 25
      max-lifetime: 150000
      pool-name: app-db-pool
  profiles:
    active: dev
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: non_empty
  flyway:
    enabled: true
    locations:
      - classpath:db/migration
    clean-disabled: true
server:
  port: 8080
logging:
  level:
    root: info
app:
  allaow-list:
    - /auth/**